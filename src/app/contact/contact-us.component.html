<h2>Contactez nous !</h2>
<form #formVar="ngForm">
	<div class="form-group">
		<label for="subject"> Sujet</label>
		<input type="text" class="form-control" placeholder="Sujet" id="subject" ngModel name="subject">
	</div>
	
	<div class="form-group">
		<label for="message"> Message</label>
		<textarea type="text" class="form-control" placeholder="Message" id="message" ngModel name="message"></textarea>
	</div>	
	
	<div class="form-group">
		<label for="service"> Service</label>
		<select name="service" id="service" class="form-control" ngModel >
			<option value="tech">Technique</option>
			<option value="sales">Commercial</option>
			<option value="guide">Guide moyenne montagne</option>
		</select>
	</div>		
	<button type="submit" class="btn btn-default">Envoyer/poster</button>
</form>

FormVar : {{formVar.value | json}}
